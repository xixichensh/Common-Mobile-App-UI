<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="../style/reset.css">
<link rel="stylesheet" href="../style/ui-labels.css">
<title>demo-alertTips</title>
</head>
<body>
<style>
div.fund-ui.fullpage {
    position: absolute;
    width: 100%;
    height: 100%;
    color: #000000;
	font-family: \5FAE\8F6F\96C5\9ED1, Arial, Helvetica, sans-serif;
}
</style>
<div class="fund-ui alertTips fullpage">
    <div>
        <span class="label label-default">基础的</span>
        <span class="label label-primary">主要的</span>
        <span class="label label-success">成功的</span>
        <span class="label label-info">介绍的</span>
        <span class="label label-warning">重要的</span>
        <span class="label label-danger">危险的</span>
    </div>
    <div style="margin-top:30px">
        <span class="badge badge-default">1</span>
        <span class="badge badge-primary">2</span>
        <span class="badge badge-success">3</span>
        <span class="badge badge-info">4</span>
        <span class="badge badge-warning">5</span>
        <span class="badge badge-danger">6</span>
    </div>
</div>
</body>
</html>
